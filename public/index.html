<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        crossorigin="anonymous"></script>
    <title>Pose Detection</title>
    <style>
    </style>
</head>

<body>
    <div class="video-container">
        <video class="local-video" autoplay playsinline></video>
        <canvas id="local-canva"></canvas>
        <canvas id="feedback-canva"></canvas>
    </div>
    <!-- Dropdown for selecting Aasana -->
    <div style="margin: 20px;">
        <label for="asana-select">Select Aasana:</label>
        <select id="asana-select">
            <option value="parvatasana">Parvatasana (Mountain Pose)</option>
            <option value="ananda_balasana">Ananda Balasana (Happy Baby Pose)</option>
            <option value="ardha_chakrasana">Ardha Chakrasana (Half Wheel Pose)</option>
            <option value="ardha_padmasana">Ardha Padmasana (Half Lotus Pose)</option>
            <option value="bhujangasana">Bhujangasana (Cobra Pose)</option>
            <option value="hastauttanasana">Hastauttanasana (Raised Arms Pose)</option>
            <option value="navasana">Navasana (Boat Pose)</option>
            <option value="phalakasana">Phalakasana (Plank Pose)</option>
            <option value="paschimottanasana">Paschimottanasana (Seated Forward Bend)</option>
            <option value="pranamasana">Pranamasana (Prayer Pose)</option>
            <option value="purvamatsyasana">Purvamatsyasana (East Facing Fish Pose)</option>
            <option value="savasana">Savasana (Corpse Pose)</option>
            <option value="setubandasana">Setubandhasana (Bridge Pose)</option>
            <option value="supta_baddha_konasana">Supta Baddha Konasana (Reclining Bound Angle Pose)</option>
            <option value="supta_matsyendrasana">Supta Matsyendrasana (Reclining Spinal Twist)</option>
            <option value="svanasana">Svanasana (Dog Pose)</option>
            <option value="utkatasana">Utkatasana (Chair Pose)</option>
            <option value="uttanasana">Uttanasana (Standing Forward Bend)</option>
            <option value="viparita_karani">Viparita Karani (Legs-Up-the-Wall Pose)</option>
            <option value="vajrasana">Vajrasana (Thunderbolt Pose)</option>
            <option value="virabhadrasana_I">Virabhadrasana I (Warrior I Pose)</option>
            <option value="virabhadrasana_II">Virabhadrasana II (Warrior II Pose)</option>
            <!-- Add other poses here as needed -->
        </select>
        
    </div>

    <script type="module" src="/app.js"></script>
</body>

</html>
